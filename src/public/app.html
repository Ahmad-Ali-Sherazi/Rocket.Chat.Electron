<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rocket.Chat</title>
	<link rel="stylesheet" href="../stylesheets/main.css">
	<script>
		window.addEventListener('load', () => {
			const script = document.createElement('script');
			script.src = '../app.js';
			document.body.appendChild(script);
		});
	</script>
</head>
<body class="app-page app-page--loading">
	<div class="sidebar sidebar--hidden">
		<div class="sidebar__inner">
			<ol class="sidebar__list sidebar__server-list">
			</ol>
			<button class="sidebar__action sidebar__add-server" data-tooltip="Add server">
				<span class="sidebar__action-label">+</span>
			</button>
		</div>
	</div>

	<section class="landing-page">
		<div class="wrapper">
			<header>
				<img class="logo" src="./images/logo-dark.svg" />
			</header>

			<div class="loading-indicator">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>

			<form id="login-card" method="/">
				<header>
					<h2 class="connect__prompt">Enter your server URL</h2>
				</header>
				<div class="fields">
					<div class="input-text active">
						<input type="text" name="host" placeholder="https://open.rocket.chat" dir="auto">
					</div>
				</div>

				<div id="invalidUrl" style="display:none;" class="alert alert-danger">No valid server found</div>

				<div class="connect__error alert alert-danger only-offline">Check connection</div>

				<div class="submit">
					<button type="submit" data-loading-text="Connecting..." class="button primary login">Connect</button>
				</div>
			</form>
		</div>
	</section>

	<dialog class="about-modal">
		<section class="app-info">
			<div class="app-logo">
				<img src="./images/logo.svg">
			</div>
			<div class="app-version">
				Version <span class="version">%s</span>
			</div>
		</section>

		<section class="updates hidden">
			<button class="check-for-updates button primary">
				Check for Updates
			</button>

			<div class="checking-for-updates hidden">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="message"></span>
			</div>

			<label class="check-for-updates-on-start__label">
				<input class="check-for-updates-on-start" type="checkbox" checked /> <span>Check for Updates on Start</span>
			</label>
		</section>

		<div class="copyright"></div>
	</dialog>

	<dialog class="update-modal">
		<div class="update-content">
			<h1 class="update-title">New Update is Available</h1>
			<p class="update-message">A new version of the Rocket.Chat Desktop App is available!</p>

			<div class="update-info">
				<div class="app-version current-version">
					<div class="app-version-label">Current Version:</div>
					<div class="app-version-value">a.b.c</div>
				</div>
				<div class="update-arrow">&rarr;</div>
				<div class="app-version new-version">
					<div class="app-version-label">New Version:</div>
					<div class="app-version-value">x.y.z</div>
				</div>
			</div>
		</div>

		<div class="update-actions">
			<button class="update-skip-action button secondary">Skip This Version</button>
			<button class="update-remind-action button secondary">Remind Me Later</button>
			<button class="update-install-action button primary">Install Update</button>
		</div>
	</dialog>

	<dialog class="screen-sharing-modal">
		<template class="screenshare-source-template">
			<div class="screenshare-source">
				<div class="screenshare-source-thumbnail">
					<img src="" alt="" />
				</div>
				<div class="screenshare-source-name"></div>
			</div>
		</template>
		<h1 class="screenshare-title">Select a screen to share</h1>
		<div class="screenshare-sources"></div>
	</dialog>

	<div class="drag-region"></div>
</body>
</html>
